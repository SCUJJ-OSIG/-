<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = `

<ul>
    <li>1111</li>
    <li>222</li>
    <li>3333</li>
</ul>
`;

      let reg = /<li>(?<content>.*)<\/li>/g;

      let iobj = str.matchAll(reg);

      console.log(iobj);
      // console.log(iobj.next())
      // console.log(iobj.next())

      for (let i of iobj) {
        console.log(i.groups.content);
      }
    </script>
  </body>
</html>
